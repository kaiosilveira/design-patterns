name: Continuous Integration

on:
  push:
    branches: [main]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        {
          dir:
            [
              "./abstract-factory/maze-game",
              "./abstract-factory/pizza-store",
              "./command/home-automation-inc",
              "./singleton/choc-o-holic",
              "./template-method/starbuzz-coffee",
              "./iterator/objectville-food",
              "./composite/objectville-food",
              "./adapter/duck-adapter",
              "./state/MightyGumball",
              "./facade/home-theater",
              "./proxy/MightyGumball",
              "./proxy/ExpensiveMath",
              "./builder",
              "./factory-method",
              "./observer",
              "./prototype",
              "./strategy",
              "./decorator",
            ],
        }
    defaults:
      run:
        working-directory: ${{ matrix.dir }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
